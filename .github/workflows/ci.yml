name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y ninja-build clang cmake
      - name: Configure
        run: cmake -S . -B build -G Ninja
      - name: Build
        run: cmake --build build
      - name: Run tests
        run: ctest --test-dir build || true
